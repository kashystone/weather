<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div class="container my-5 mx-auto">

        <h1 class=" text-center text-muted my-4">Kash's Weather App</h1>
      
        <form class="change-location text-muted text-center my-4">
            <label for="City">Enter a location here</label>
            <input type="text" name='city' class="form-control p-4">
        </form>

    <div class="card shadow-lg rounded d-none">
        <img src="https://via.placeholder.com/400x300" class="time card-img-top">
        <div class="icon bg-light mx-auto text-center">
            <img src='' alt=''>
        </div>
        <div class="details text-muted text-UPPERCASE text-center">
                <h5 class="my-3">City name</h5>
            <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

    </div>




    <script src="javascript/forecast.js"></script>
    <script src="javascript/app.js"></script>
 
</body>
</html>
